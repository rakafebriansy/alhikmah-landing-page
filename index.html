<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="px-4">
                    <a href="#home" class="font-bold text-lg text-white block py-6">
                        <img src="assets/img/logo.svg" width="50" alt="">
                    </a>
                </div>
                <div class="flex items-center p-4">
                    <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                        <span class="hamburger-line origin-top-right transition duration-300 ease-in-out"></span>
                        <span class="hamburger-line origin-bottom-right transition duration-300 ease-in-out"></span>
                    </button>
                    <nav id="nav-menu"
                        class="hidden absolute py-5 bg-[#344D2F] shadow-lg rounded-lg max-w-[220px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none dark:bg-dark dark:shadow-secondary lg:dark:bg-transparent">
                        <ul class="block lg:flex">
                            <li class="group">
                                <a href="#layanan"
                                    class="text-base text-[#DDF8D6] py-2 mx-8 flex group-hover:text-white">Layanan</a>
                            </li>
                            <li class="group">
                                <a href="#galeri"
                                    class="text-base text-[#DDF8D6] py-2 mx-8 flex group-hover:text-white">Galeri</a>
                            </li>
                            <li class="group">
                                <a href="#jadwal"
                                    class="text-base text-[#DDF8D6] py-2 mx-8 flex group-hover:text-white">Jadwal</a>
                            </li>
                            <li class="group">
                                <a href="#artikel"
                                    class="text-base text-[#DDF8D6] py-2 mx-8 flex group-hover:text-white">Artikel</a>
                            </li>
                            <li class="group">
                                <a href="#contact"
                                    class="text-base text-[#DDF8D6] py-2 mx-8 flex group-hover:text-white">Kontak</a>
                            </li>
                            <li class="mt-3 lg:mt-0 flex items-center pl-8">
                                <div class="flex">
                                    <input type="checkbox" class="hidden" id="dark-toggle">
                                    <label for="dark-toggle">
                                        <div
                                            class="toggle-bg flex h-5 w-9 cursor-pointer items-center rounded-full bg-dark p-1 transition duration-300 ease-in-out">
                                            <div
                                                class="toggle-round h-4 w-4 rounded-full bg-secondary transition duration-300 ease-in-out">
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section id="hero" class=" dark:bg-emerald-700">
        <div class="relative">
            <img src="assets/img/pemandangan.svg" id="pemandangan">
            <img src="assets/img/masjid.svg" id="masjid" class="absolute sm:top-40 md:top-48 lg:top-64 xl:top-[21rem]">
            <img src="assets/img/awan-1.svg" id="awan-1" class="w-[30%] absolute top-0 -left-20">
            <!-- <img src="assets/img/awan-2.svg" id="awan-2">
            <img src="assets/img/awan-3.svg" id="awan-3">
            <img src="assets/img/awan-4.svg" id="awan-4">
            <img src="assets/img/batu-kanan.svg" id="batu-kanan">
            <img src="assets/img/batu-kiri.svg" id="batu-kiri"> -->
            <!-- <img src="assets/img/rumput.svg" id="rumput"> -->
        </div>
    </section>
    <section id="deskripsi">
        <div class="min-h-60 bg-[#344D2F]"></div>
    </section>

    <script src="dist/jquery-3.7.0.js"></script>
    <script src="dist/script.js"></script>
</body>

</html>
